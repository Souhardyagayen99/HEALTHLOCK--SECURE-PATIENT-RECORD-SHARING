{% extends 'base.html' %}
{% block content %}
<div style="display:flex;justify-content:space-between;align-items:center;">
  <h2>Patient Records</h2>
  <a class="btn" href="{{ url_for('create_record') }}">New Record</a>
</div>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Patient</th>
      <th>Created</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for r in records %}
    <tr>
      <td>{{ r.id }}</td>
      <td>{{ r.patient_name }}</td>
      <td>{{ r.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
      <td>
        <a class="btn secondary" href="{{ url_for('view_record', record_id=r.id) }}">View</a>
        <a class="btn" href="{{ url_for('share_record', record_id=r.id) }}">Share</a>
      </td>
    </tr>
    {% else %}
    <tr>
      <td colspan="4" class="muted">No records yet.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
